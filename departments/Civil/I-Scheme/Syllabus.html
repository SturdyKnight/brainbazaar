<!-- This place i have called the footer -->

<script>
    function scrollToSemester(semesterId) {
        var element = document.getElementById(semesterId);
        var offset = element.getBoundingClientRect().top;
        var navbarHeight = document.querySelector('.navbar').offsetHeight;
        var windowHeight = window.innerHeight;
        window.scrollTo({
            top: window.pageYOffset + offset - navbarHeight - (windowHeight / 2),
            behavior: 'smooth'
        });
    }
</script>
